<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/game.css">
    <title>Slap Game</title>
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col">
                <h1 id="charName"></h1>
            </div>
            <div class="col">
                <button class="btn btn-danger" onclick="resetGame()">Reset Game</button>
            </div>
            <div class="col-12">
                <span id="target">
                    <img src="assets/pictures/baldbull.jpg" alt="">
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col"><h2>
                        <span>Health:
                            <span id="health"></span>
                        </span>
                    </h2>
                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <div class="progress">
                            <div id="healthBar" class=" healthBar progress-bar bg-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">

                <span>
                    <h3>
                        Hits:
                    <span id="hits"></span>
                </h3>
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" onclick="jab()">Jab</button>
                <button class="btn btn-info"  onclick="hook()">Hook</button>
                <button  class="btn btn-danger" onclick="special()">Special</button>
            </div>
        </div>
        <div class="row">
            <div class="col" id="itemButtons">

            </div>
        </div>

    </section>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="assets/game.js"></script>
</body>

</html>
